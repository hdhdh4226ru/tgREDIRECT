<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect - Theme Router</title>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            // üõë –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—â–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä 'target', –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –±–æ—Ç
            const redirectTo = urlParams.get('target'); 

            let theme;

            // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä 'target' (–∫—É–¥–∞ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å) —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, 
            // –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–º—É 'telegram' –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
            if (redirectTo) {
                 theme = 'telegram';
            } else {
                 // –ï—Å–ª–∏ –Ω–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ 'target', –º–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ 
                 // –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
                 document.write('<p>–û—à–∏–±–∫–∞: –ü–∞—Ä–∞–º–µ—Ç—Ä "target" –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.</p>');
                 return; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
            }


            let themeURL = `${theme}.html`;

            // üõë –ü–ï–†–ï–î–ê–ß–ê: –ü–µ—Ä–µ–¥–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ 'target' –≤ 'telegram.html'
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∏–º—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞, –∫–æ—Ç–æ—Ä–æ–µ –∂–¥–µ—Ç telegram.html (redirect_to)
            themeURL += `?redirect_to=${encodeURIComponent(redirectTo)}`;
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ telegram.html, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–æ–±—Ä–∞–∑–∏—Ç —Ç–∞–π–º–µ—Ä –∏ –ø–µ—Ä–µ–±—Ä–æ—Å–∏—Ç –¥–∞–ª—å—à–µ
            window.location.replace(themeURL);
        })();
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript is required for this redirect service to work.</p>
        <p>Please enable JavaScript and reload the page.</p>
    </noscript>
</body>
</html>
