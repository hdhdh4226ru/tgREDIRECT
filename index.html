            color: #707579;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        #url-display {
            font-size: 14px;
            color: #0088cc;
            word-break: break-all;

            line-height: 1.6;
        }

            }

            .logo {

            }

            .title {

            }

            .subtitle {
                color: #8e9091;
            }

                color: #8e9091;
            }

                color: #54a9eb;
            }

            }

            .redirect-link:hover {
                background: #6bb5ee;

            }

            .url-section {
                background: #1c2733;
                border-left-color: #54a9eb;
            }

            .url-label {
                color: #8e9091;
            }

            #url-display {
                color: #54a9eb;
            }
        }

        #status-value {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {

                width: 100px;
                height: 100px;
                margin-bottom: 32px;
            }

            .logo svg {
                width: 100px;
                height: 100px;
            }

            .title {
                font-size: 22px;
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 40px;
            }

            .timer {
                font-size: 80px;
            }

            .timer-section {
                margin-bottom: 40px;
            }

            .redirect-link {
                padding: 12px 28px;
                font-size: 15px;
            }

            .url-section {
                margin-top: 40px;
                padding: 16px 20px;
            }

            #url-display {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {

                padding: 32px 16px;
            }

            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
            }

            .logo svg {
                width: 80px;
                height: 80px;
            }

            .title {
                font-size: 20px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 32px;
            }

            .timer {
                font-size: 64px;
            }

            .timer-section {
                margin-bottom: 32px;
            }

            .redirect-link {
                padding: 10px 24px;
                font-size: 14px;
            }

            .url-section {
                margin-top: 32px;
                padding: 14px 16px;
            }

            #url-display {
                font-size: 12px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentURL = window.location.href;
            // Ищем параметр 'target' для корректной работы
            const urlParams = new URLSearchParams(window.location.search);
            let redirectTo = urlParams.get('target');

            const language = navigator.language || navigator.userLanguage;
            const isRussian = language.startsWith('ru');

            const titleText = isRussian ? 'Перенаправление из Telegram' : 'Redirecting from Telegram';
            const subtitleText = isRussian ? 'Пожалуйста, подождите' : 'Please wait';
            const buttonText = isRussian ? 'Перейти сейчас' : 'Continue now';
            const timerLabelText = isRussian ? 'Переход через' : 'Redirecting in';
            const urlLabelText = isRussian ? 'Адрес назначения' : 'Destination';

            document.getElementById('title').innerText = titleText;
            document.getElementById('subtitle').innerText = subtitleText;
            document.getElementById('redirectLink').innerText = buttonText;
            document.getElementById('redirectLink').href = redirectTo;
            document.getElementById('timer-label').innerText = timerLabelText;
            document.getElementById('url-label').innerText = urlLabelText;
            document.getElementById('url-display').innerText = redirectTo || (isRussian ? 'Не указан' : 'Not specified');

            if (redirectTo) {
                // Изменяем таймер на 3 секунды
                let countdown = 3;
                const timerElement = document.getElementById('timer');

                timerElement.innerText = countdown;

                const interval = setInterval(() => {
                    countdown--;
                    timerElement.innerText = countdown;

                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = redirectTo;
                    }
                }, 1000);
            } else {
                document.getElementById('timer').innerText = '—';
                alert(isRussian ? 'Не указана ссылка для перенаправления.' : 'No redirect link specified.');
            }
        });
    </script>
</head>
